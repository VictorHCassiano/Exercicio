    <h2><strong>Cadastro de Usuarios</strong></h2>
<form action="">
        <label for="txtNome:">Nome:</label><br>
         <input type="text" maxlength="10" id="txtNome"><br><br>
        <label for="txtEndereco">Endereco:</label><br>

        <label for="txtEstadoCivil">Estado Civil:</label><br>

            <option value="Casado">
            <option value="Viúvo"></option>

        <p><strong>Tipos de usuário</strong></p>

        <input type="radio" name="radUsuario" id="radAdministrador">
        <label for="radAdministrador">Administador</label>

        <input type="radio" name="radUsuario" id="radOperador">
        <label for="radOperador">Operador</label>

        <input type="radio" name="radUsuario" id="radPadrao">
        <label for="radPadrao">Padrao</label><br><br>

        <input type="checkbox" name="notficicacao" id="chkNotificacao">
        <label for="chkNotificacao">Receber notificacao</label><br><br>

        <button>Salvar</button> <button>Cancelar</button>
</form>
